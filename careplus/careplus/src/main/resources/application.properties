spring.application.name=careplus

# Configuração do Servidor SMTP para o outlook

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp

# Credenciais de Acesso

spring.mail.username=exemplo.email@gmail.com
spring.mail.password=Senha de app do gmail

# Propriedades de Conexão Segura

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Configuração do Template Engine (Thymeleaf)

spring.mail.default-encoding=UTF-8

# Propriedades específicas do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false